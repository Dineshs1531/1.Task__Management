{% extends 'Main/base.html' %}
{% block title %} Login-Todo {% endblock title %}
{% load static %}

{% block content %}
<section class="" style="background-color: #fdff9562; ">
<section class="vh-100" class="">
  <div class="container py-3 h-75">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block p-0">
              <img src="{% static 'images/login_register/login.jpg' %}"
                alt="login form" class="img-fluid p-0 m-0" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post" action="">
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    
                    <!-- <span class="h1 fw-bold mb-0">Logo</span> -->
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    
                    {% if form.errors %}
                        <label for="" class="text-danger">{{ form.errors }}</label>
                        {% endif %}
                    <label class="form-label" for="form2Example17">Username</label>
                    <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" />
                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>
                    <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
                    
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-success btn-lg  px-5" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-1 " style="color: #393f81;">Don't have an account? <a href="{% url 'register' %}"
                      style="color: #393f81;">Register here</a></p>
                  <a href="{% url 'privacy' %}" class="small text-muted">Terms of use.</a>
                  <a href="{% url 'term_and_privacy' %}" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</section>

{% endblock content %}
